user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Global body size and timeout limits (protect against slowloris/large bodies)
    client_max_body_size 256k;
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;
    keepalive_timeout 5s;
    reset_timedout_connection on;

    # HTTP/2 concurrency tuning
    http2_max_concurrent_streams 64;

    # Rate limiting and connection limiting zones (per IP)
    limit_req_zone $binary_remote_addr zone=api:10m rate=240r/m;
    limit_req_zone $binary_remote_addr zone=login:10m rate=20r/m;
    limit_req_zone $binary_remote_addr zone=signclient:10m rate=6r/m;
    limit_conn_zone $binary_remote_addr zone=perip:10m;

    # Enhanced logging format to better track request flow
    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" '
                       'forwarded_for="$http_x_forwarded_for" '
                       'real_ip="$remote_addr" '
                       'x_real_ip="$http_x_real_ip" '
                       'request_time=$request_time';
    access_log /var/log/nginx/access.log detailed;

    # TLS configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Additional security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # CORS: Only enabled for /api/signclient at server level

    server {
        listen 8443 ssl;
        http2 on;
        server_name timeherenow.rodit.org;
        ssl_certificate /app/certs/fullchain.pem;
        ssl_certificate_key /app/certs/privkey.pem;

        # Apply connection limits and limit statuses
        limit_conn perip 20;
        limit_req_status 429;
        limit_conn_status 429;

        # Security: prevent exposure of sensitive headers
        proxy_hide_header X-Powered-By;

        # Dedicated, tighter limits for login
        location = /api/login {
            proxy_pass http://timeherenow-container:8080;
            proxy_http_version 1.1;

            # Per-route rate limit for login
            limit_req zone=login burst=10 nodelay;

            # Proxy headers with explicit order
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Upstream timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Error handling
            proxy_intercept_errors on;
            error_page 502 504 = @handle_error;
        }

        # CORS limited to /api/signclient and specific origin
        location /api/signclient {
            # Handle CORS preflight at proxy
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://purchase.timeherenow.com' always;
                add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Origin, X-Requested-With, Accept, X-RODIT-Token, X-Request-ID' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain charset=utf-8';
                return 204;
            }

            # Add CORS headers for actual requests
            add_header 'Access-Control-Allow-Origin' 'https://purchase.timeherenow.com' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Vary' 'Origin' always;

            # Per-route rate limit for signclient (heavy endpoint)
            limit_req zone=signclient burst=3 nodelay;

            proxy_pass http://timeherenow-container:8080;
            proxy_http_version 1.1;

            # Proxy headers with explicit order
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Upstream timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Error handling with CORS for signclient
            proxy_intercept_errors on;
            error_page 502 504 = @handle_signclient_error;
        }

        location / {
            # Global API per-IP rate limit
            limit_req zone=api burst=60 nodelay;
            proxy_pass http://timeherenow-container:8080;
            proxy_http_version 1.1;

            # Proxy headers with explicit order
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Upstream timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Error handling
            proxy_intercept_errors on;
            error_page 502 504 = @handle_error;
        }

        location @handle_error {
            return 502;
        }

        location @handle_signclient_error {
            add_header 'Access-Control-Allow-Origin' 'https://purchase.timeherenow.com' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            return 502;
        }
    }
}